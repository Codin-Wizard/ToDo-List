<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="grid-container">
        <div id="header"><h1>My projects and todos</h1></div>
        <div id="sidebar">
            <div class="buttons">
                <button class="sidebar-navigation">ACTIVE PROJECTS</button>
                <button class="sidebar-navigation">FINISHED PROJECTS</button>

            </div>
            <div id="projects"><h2>PROJECTS</h2></div>
        </div>
        <div id="main-content">
            <h1 id="project-name"></h1>
            
        </div>
    </div>
</body>
</html>
